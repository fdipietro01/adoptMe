paths:
  /api/pets/:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Pets
      responses:
        "200":
          description: Las mascotas fueron obtenidas correctamente de la db
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Pets"
        "500":
          description: Error interno del servidor, revisar querys y conexi贸n a la db
    post:
      summary: Crea una nueva mascota en adopci贸n
      tags:
        - Pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/createPet"
      responses:
        "200":
          description: Mascota creada exitosamente

components:
  schemas:
    Pets:
      type: object
      properties:
        _id:
          type: string
          description: Id autogenerado por mongo
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Especie de la mascota
        birthDate:
          type: string
          description: Fecha de nacimiento
        adopted:
          type: boolean
          description: Estado de adopci贸n
        owner:
          type: string
          description: Id del propietario
